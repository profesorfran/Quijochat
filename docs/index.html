    (function(){
      if (location.search.includes('logout')) {
        try { localStorage.clear(); sessionStorage.clear(); } catch(e) {}
        const clean = location.origin + location.pathname + location.hash;
        history.replaceState({}, '', clean);
      }
    })();

    (function(){
      function addBtn(){
        if (document.getElementById('logout-btn-global')) return;
        const wrap = document.createElement('div');
        wrap.id = 'logout-btn-global-wrap';
        wrap.style.position = 'fixed';
        wrap.style.right = '12px';
        wrap.style.top = '10px';
        wrap.style.zIndex = '9999';
        wrap.innerHTML = '<button id="logout-btn-global" style="padding:6px 10px;font-size:12px;border-radius:9999px;background:#ef4444;color:#fff;border:none;box-shadow:0 1px 2px rgba(0,0,0,0.2);cursor:pointer">Cerrar sesi√≥n</button>';
        document.body.appendChild(wrap);
        document.getElementById('logout-btn-global').addEventListener('click', function(){
          try { localStorage.clear(); sessionStorage.clear(); } catch(e) {}
          location.reload();
        });
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', addBtn);
      } else {
        addBtn();
      }
    })();
  </script>
